<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,500&family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="./styles/reset.css" />
      <link rel="stylesheet" href="./styles/style.css" />

      <title>Frontend Mentor | Profile card component</title>
   </head>
   <body>
      <main class="container">
         <div class="img-avatar">
            <img class="card-bg" src="./images/bg-pattern-card.svg" alt="" />
            <img id="avatar" src="./images/image-victor.jpg" alt="" />
         </div>

         <div class="name">
            <p>
               Victor Crest <span>26</span><br />
               <span>London</span>
            </p>
         </div>
         <div class="border"></div>

         <div class="info-contant">
            <div>
               <h1>80K</h1>
               <p>Followers</p>
            </div>
            <div>
               <h1>803K</h1>
               <p>Likes</p>
            </div>
            <div>
               <h1>1.4K</h1>
               <p>Photos</p>
            </div>
         </div>
      </main>
   </body>
</html>
